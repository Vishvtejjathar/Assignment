<!DOCTYPE html>
<html lang="en">
<head>
    <title>Distributed System Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 40px 20px;
            max-width: 500px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555555;
            font-size: 16px;
            margin: 10px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distributed System Simulation</h1>
        <p>Data inserted successfully!</p>
        <p>Users: {{ users_count }}</p>
        <p>Products: {{ products_count }}</p>
        <p>Orders: {{ orders_count }}</p>
        <div class="footer">Powered by Django | December 2024</div>
    </div>
</body>
</html>
